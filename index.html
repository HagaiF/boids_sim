<!DOCTYPE html>
<meta charset="UTF-8">

<title>Boids SIM</title>

<style>
.right {
	float: right;
	width: 320px;
}
.main {  
    width: 100%;  
}  
.main div {  
    width: 640px;  
    margin: 0 auto;  
}  
div#header p {
	font-size: small;
}
li {	
	color: #444;
	font-size: small;
}
h1 {
	color: #444;
}
div#display p {
	color: #888;
	font-size: x-large;
}
span#score {
	color: #F00;
}
span#boids {
	color: #F00;
}
canvas {
	background-color: #4FB7E2;
}
</style>

<div class="main"> 
	<div id="header"> 
		<h1>Boids SIM</h1>
		<a href="https://github.com/junpeitsuji/boids_sim"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
		<p>遊び方説明</p>
		<ul>
			<li>ブラウザ上の画面をクリックして、<b>青い丸（えさ）</b>の位置を変えます。</li>
			<li><b>小さな魚たち（ボイド）</b>が<b>えさ</b>に群がります。</li>
			<li><b>ボイド</b>が<b>大きな魚（敵）</b>にぶつかると消えてしまいます。</li>
			<li>すべて消えてしまうと<b>ゲームオーバー</b>。ゲームが続いた時間が長ければ長いほど高いスコアになります。</li>
			<li>えさでうまく誘導して<b>ボイド</b>の群れを生き延びさせましょう！</li>
		</ul>
		<p>制作者: <a href="http://tsujimotter.hatenablog.com/entry/2013/11/28/054335">tsujimotter</a></p>
	</div>
	<div id="mycanvas">
		<canvas id="canvas" width="640" height="480"></canvas>
	</div>
	<div id="mytwitter" style="display: none">
		<li>twitter で投稿 (コピペして使ってね)</li>
		<textarea cols="88" rows="4" readonly="readonly" onclick="this.select()" ></textarea>
	</div>
	<div id="display">
		<p><span id="boids"></span> BOIDS ARE REMAINING. YOUR SCORE IS <span id="score"></span>.</p>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="boids.js"></script>
